# JPA
spring.datasource.url=jdbc:h2:mem:shopdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2
spring.h2.console.enabled=true

# Logger
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.path=eShopManagerApp/log
logging.file=${logging.path}/shop_manger_app_service.log
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n

# Port
server.port=9090

# Messages
service.health.message = service is up and running
product.add.success.mesaage = product added successfully
product.add.fail.mesaage = product that you are trying to add already exists
product.delete.success.mesaage = product deleted successfully
product.delete.fail.mesaage = product that you are trying to delete does not exist
